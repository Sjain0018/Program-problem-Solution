<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Content</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: rgb(23, 23, 167);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: black;
        text-align: center;
      }

      .input-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
        width: 100%;
        justify-content: center;
      }

      .input-container label {
        color: black;
        font-weight: bold;
        margin-right: 5px;
      }

      .input-container input {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 180px;
      }

      .btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 20px;
        display: inline-block;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn-secondary {
        background-color: #008cba;
      }

      .btn-secondary:hover {
        background-color: #007bb5;
      }

      .download {
        text-align: center;
      }

      .input-container input:disabled {
        background-color: #f0f0f0;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="problemTitle"></h2>

      <div class="input-container">
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>

      <div class="download">
        <a
          href="#"
          class="btn btn-secondary"
          onclick="downloadFile()"
          id="downloadBtn"
          >Download</a
        >
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const problemId = urlParams.get("problemId");
      const problemName = urlParams.get("problemName");

      document.getElementById("problemTitle").textContent = problemName;

      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const downloadBtn = document.getElementById("downloadBtn");

      nameInput.addEventListener("input", toggleDownloadButton);
      emailInput.addEventListener("input", toggleDownloadButton);

      function toggleDownloadButton() {
        if (nameInput.value && emailInput.value) {
          downloadBtn.style.pointerEvents = "auto";
          downloadBtn.style.opacity = "1";
        } else {
          downloadBtn.style.pointerEvents = "none";
          downloadBtn.style.opacity = "0.5";
        }
      }

      function downloadFile() {
        const userName = nameInput.value;
        const userEmail = emailInput.value;

        if (!userName || !userEmail) {
          alert("Please enter both your name and email.");
          return;
        }

        const link = document.createElement("a");
        link.href = `files/${problemId}.pdf`;
        link.download = `${problemName.toLowerCase().replace(/\s/g, "_")}.pdf`;
        link.click();

        saveUserDetailsToSheetDB(userName, userEmail);
      }

      function saveUserDetailsToSheetDB(userName, userEmail) {
        const userDate = new Date().toLocaleDateString();
        const userTime = new Date().toLocaleTimeString();
        const dataObject = {
          name: userName,
          email: userEmail,
          date: userDate,
          time: userTime,
          problemId: problemId,
          problemName: problemName,
        };

        const jsonData = JSON.stringify({ data: [dataObject] });

        const scriptURL =
          "https://sheetdb.io/api/v1/9dmoi2rknk1p2/?sheet=sheet2";

        fetch(scriptURL, {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: jsonData,
        })
          .then((response) => {
            if (response.ok) {
              console.log("User details saved successfully!");
            } else {
              console.log("Failed to save user details.");
            }
          })
          .catch((error) => {
            console.error("Error saving details:", error);
          });
      }

      toggleDownloadButton();
    </script>
  </body>
</html>
