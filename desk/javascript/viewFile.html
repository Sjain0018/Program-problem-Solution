<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Content</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: rgb(23, 23, 167);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: black;
        text-align: center;
      }

      .btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        margin-top: 20px;
        display: inline-block;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn-secondary {
        background-color: #008cba;
      }

      .btn-secondary:hover {
        background-color: #007bb5;
      }

      .download {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="problemTitle"></h2>

      <div class="download">
        <a href="#" class="btn btn-secondary" onclick="downloadFile()">Download Assignment</a>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const problemId = urlParams.get("problemId");
      const problemName = urlParams.get("problemName");

      document.getElementById("problemTitle").textContent = problemName;

      function downloadFile() {
        const link = document.createElement("a");
        link.href = `files/${problemId}.pdf`;
        link.download = `${problemName.toLowerCase().replace(/\s/g, "_")}.pdf`;
        link.click();

        
        saveUserDetailsToSheetDB();
      }

      function saveUserDetailsToSheetDB() {
      
        const userName = "Sample User"; 
        const userEmail = "user@example.com"; 
        const userPhone = "1234567890"; 
        const userSemester = "5"; 
        const userDate = new Date().toISOString().split('T')[0]; 
        const userTime = new Date().toLocaleTimeString(); 

        const dataObject = {
          name: userName,
          email: userEmail,
          phone: userPhone,
          semester: userSemester,
          date: userDate,
          time: userTime,
          problemId: problemId,
          problemName: problemName
        };

        const jsonData = JSON.stringify({ data: [dataObject] });

        
        const scriptURL = "https://sheetdb.io/api/v1/9dmoi2rknk1p2/sheet2";  
        fetch(scriptURL, {
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: jsonData
        })
        .then((response) => {
          if (response.ok) {
            console.log("User download details saved successfull!");
          } else {
            throw new Error("Failed to save user download details");
          }
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
      }
    </script>
  </body>
</html>
