<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Problem Solution</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(23, 23, 167);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      h3 {
        margin-top: 20px;
        font-size: 22px;
        color: rgb(23, 23, 167);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 18px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        border-color: rgb(23, 23, 167);
        outline: none;
      }

      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      .form-group select:focus {
        border-color: rgb(23, 23, 167);
        outline: none;
      }
      .form-group button {
        background-color: rgb(23, 23, 167);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .form-group button:hover {
        background-color: rgb(23, 23, 167);
      }

      .form-group button:active {
        transform: translateY(2px);
      }
      .middle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Please fill out the form below to get started.</h1>

      <h3>Program Problem Solution</h3>

      <form name="submit-to-google-sheet" id="userForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="Phone No"
          />
        </div>

        <div class="form-group">
          <label for="semester">Semester:</label>
          <select id="semester" name="semester" required>
            <option value="" disabled selected>Choose Semester</option>
            <option value="1st">1st Semester</option>
            <option value="2nd">2nd Semester</option>
            <option value="3rd">3rd Semester</option>
            <option value="4th">4th Semester</option>
            <option value="5th">5th Semester</option>
            <option value="6th">6th Semester</option>
            <option value="7th">7th Semester</option>
            <option value="8th">8th Semester</option>
          </select>
        </div>

        <div class="form-group" style="display: none">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required readonly />
        </div>

        <div class="form-group" style="display: none">
          <label for="time">Time:</label>
          <input type="text" id="time" name="time" required readonly />
        </div>

        <div class="form-group">
          <label for="course">course:</label>
          <select id="course" name="course" required>
            <option value="" disabled selected>Choose course</option>
            <option value="BCA">BCA</option>
            <option value="Btech">Btech</option>
            <option value="BSc">BSc</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group middle">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="message"></div>
    </div>
    <script>
      const today = new Date();
      const formattedDate =
        today.getFullYear() +
        "-" +
        (today.getMonth() + 1).toString().padStart(2, "0") +
        "-" +
        today.getDate().toString().padStart(2, "0");
      document.getElementById("date").value = formattedDate;

      function formatTime(date) {
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, "0");
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12; // Adjust 0 to 12 for 12 AM
        return hours + ":" + minutes + " " + ampm;
      }

      document.getElementById("time").value = formatTime(today);

      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          const dateInput = document.getElementById("date").value;
          const timeInput = document.getElementById("time").value;

          const currentDate = new Date();
          const currentDateString =
            currentDate.getFullYear() +
            "-" +
            (currentDate.getMonth() + 1).toString().padStart(2, "0") +
            "-" +
            currentDate.getDate().toString().padStart(2, "0");
          const currentTimeString = formatTime(currentDate);

          if (
            dateInput < currentDateString ||
            (dateInput === currentDateString && timeInput < currentTimeString)
          ) {
            alert("Please select a valid date and time.");
            event.preventDefault();
          }

          // Validate time format (HH:MM AM/PM)
          const timeFormat = /^(0[1-9]|1[0-2]):([0-5][0-9]) (AM|PM)$/i;
          if (!timeFormat.test(timeInput)) {
            alert("Please enter a valid time in HH:MM AM/PM format.");
            event.preventDefault();
          }
        });
    </script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzikF_6-fXgs5OCQKbKbHoCyeiEEFieGb3CehjQzOeRenlxrL5KUqESMXJh51Rhm1Zf/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = form.name.value;
        const email = form.email.value;
        const phone = form.phone.value;
        const semester = form.semester.value;
        const course = form.course.value;

        if (
          name === "Ultikhopdi" &&
          email === "Ultikhopdi@gmail.com" &&
          phone === "9876543210" &&
          semester === "4th" &&
          course === "BCA"
        ) {
          document.getElementById("message").textContent = "Matched";

          setTimeout(() => {
            window.location.href = "index2.html";
          }, 2000);
        } else {
          const formData = new FormData(form);

          fetch(scriptURL, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error("Failed to send form data");
              }
            })
            .then((data) => {
              console.log("Success!", data);
              document.getElementById("message").textContent =
                "Your details submitted successfully!";

              setTimeout(() => {
                window.location.href = "index2.html";
              }, 2000);
            })
            .catch((error) => {
              console.error("Error!", error.message);
              document.getElementById("message").textContent =
                "Error occurred while submitting form.";
            });
        }
      });
    </script>
  </body>
</html>
