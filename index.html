<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Problem Solution</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(23, 23, 167);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      h3 {
        margin-top: 20px;
        font-size: 22px;
        color: rgb(23, 23, 167);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 18px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      .form-group input:focus {
        border-color: rgb(23, 23, 167);
        outline: none;
      }

      .form-group button {
        background-color: rgb(23, 23, 167);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .form-group button:hover {
        background-color: rgb(23, 23, 167);
      }

      .form-group button:active {
        transform: translateY(2px);
      }
      .middle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Please fill out the form below to get started.</h1>

      <h3>Program Problem Solution</h3>

      <form name="submit-to-google-sheet" id="userForm" onsubmit="return submitForm()">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="semester">Semester:</label>
          <input type="text" id="semester" name="semester" required />
        </div>

        <div class="form-group middle">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
       const scriptURL = 'https://script.google.com/macros/s/AKfycbzaS6zxXJQZt0Xi_0UtE8EkiuBnK2IyOOP0M7VzJHjmAP7zHEQCdjcrBgqdDa0xIzjaLA/exec'
  const form = document.forms['submit-to-google-sheet'];

  form.addEventListener('submit', (e) => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
    </script>
    <script>
      function submitForm() {
        window.location.href = "index2.html";
        return false;
      }
    </script>
  </body>
</html>
