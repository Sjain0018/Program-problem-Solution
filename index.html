<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program Problem Solution</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(23, 23, 167);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      h3 {
        margin-top: 20px;
        font-size: 22px;
        color: rgb(23, 23, 167);
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 18px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
     
      .form-group input:focus {
        border-color: rgb(23, 23, 167);
        outline: none;
      }

      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      .form-group select:focus {
        border-color: rgb(23, 23, 167);
        outline: none;
      }
      .form-group button {
        background-color: rgb(23, 23, 167);
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      .form-group button:hover {
        background-color: rgb(23, 23, 167);
      }

      .form-group button:active {
        transform: translateY(2px);
      }
      .middle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome! Please fill out the form below to get started.</h1>

      <h3>Program Problem Solution</h3>

      <form name="submit-to-google-sheet" id="userForm" onsubmit="return submitForm()">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Name"/>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Email"/>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required placeholder="Phone No"/>
        </div>

        <div class="form-group">
          <label for="semester">Semester:</label>
          <select id="semester" name="semester" required>
            <option value="0">Choose Semester</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required readonly/>
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input type="text" id="time" name="time" required readonly/>
        </div>

        <div class="form-group middle">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="message"></div>
    </div>


    <script>
      document.getElementById('date').value = new Date().toISOString().split('T')[0];
     function formatTime(date) {
        let hours = date.getHours();
        const minutes = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; 
        const strTime = hours + ':' + minutes + ' ' + ampm;
        return strTime;
      }
    
      const currentTime = new Date();
      document.getElementById('time').value = formatTime(currentTime);
    
      document.getElementById('myForm').addEventListener('submit', function (event) {
        const dateInput = document.getElementById('date').value;
        const timeInput = document.getElementById('time').value;
    
        const currentDate = new Date().toISOString().split('T')[0];
        const currentHours = currentTime.getHours();
        const currentMinutes = currentTime.getMinutes();
        const currentTimeString = formatTime(currentTime).toUpperCase();
    
        if (dateInput < currentDate || (dateInput === currentDate && timeInput < currentTimeString)) {
          alert("Please select a valid date and time.");
          event.preventDefault(); 
        }
    
        const timeFormat = /^(0[1-9]|1[0-2]):([0-5][0-9]) (AM|PM)$/i;
        if (!timeFormat.test(timeInput)) {
          alert("Please enter a valid time in HH:MM AM/PM format.");
          event.preventDefault(); 
        }
      });
    </script>
  <script>
   const scriptURL = "https://sheetdb.io/api/v1/2px6qzaaxb5wp";  
    const form = document.forms["submit-to-google-sheet"];
    const messageElement = document.getElementById("message");

    function submitForm() {
      event.preventDefault(); 

      
      messageElement.innerHTML = "Sending your details...";

     
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const semester = document.getElementById("semester").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

     
      const dataObject = {
        name: name,
        email: email,
        phone: phone,
        semester: semester,
        date: date,
        time: time
      };

    
      const jsonData = JSON.stringify({ data: [dataObject] });

     
      fetch(scriptURL, {
        method: "POST",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: jsonData
      })
      .then((response) => {
        if (response.ok) {
          messageElement.innerHTML = "Details successfully sent!";
          
          
          setTimeout(() => {
            window.location.href = "index2.html"; 
          }, 500); 

          form.reset(); 
        } else {
          throw new Error("Failed to send the details");
        }
      })
      .catch((error) => {
        messageElement.innerHTML = "There was an error sending your details. Please try again later.";
        console.error("Error:", error.message); 
      });

      return false; 
    }
</script>

  </body>
</html>
